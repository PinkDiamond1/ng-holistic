<div *ngIf="!readonly; else readOnly">
    +<input
        class="clr-input hlc-clr-input small-input"
        [value]="countryPart"
        (keyup)="onCountryChange($event.target.value)"
        type="text"
        mask="999"
    />
    <ng-container *ngIf="useCodePart">
        (<input
            class="clr-input hlc-clr-input small-input"
            [value]="codePart"
            (keyup)="onCodeChange($event.target.value)"
            type="text"
            mask="999"
            (focus)="onCodeFocus()"
        />)
    </ng-container>
    <input
        #numInput
        class="clr-input hlc-clr-input normal-input"
        [value]="numberPart"
        (keyup)="onNumberChange($event.target.value)"
        type="text"
        mask="9999999"
    />
</div>
<ng-template #readOnly>
    <span class="label-readonly">
        +{{countryPart}} <ng-container *ngIf="useCodePart">({{codePart}})</ng-container> {{numberPart}}
    </span>
</ng-template>
