<div class="clr-textarea-wrapper">
    <textarea
        class="clr-textarea"
        [placeholder]="placeholder || ''"
        [readonly]="readonly ? true : undefined"
        [value]="cleanValue"
        [rows]="rows"
        (keyup)="onChange($event)"
    ></textarea>
    <span *ngIf="maxLength" class="text-counter" [ngClass]="counterStyle">
        <span>{{ maxLength - leftCounter }}</span> / <span>{{maxLength}}</span>
    </span>
</div>
