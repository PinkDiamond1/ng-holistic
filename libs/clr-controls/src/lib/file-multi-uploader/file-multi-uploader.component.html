<p
    *ngFor="let name of fileNames; let i = index"
    class="file-drop__selected">
    File: {{name}}
    <button
        class="btn btn-link btn-sm remove__btn"
        (click)="onRemove(i)"
        type="button">
        <clr-icon shape="trash"></clr-icon>
    </button>
</p>

<file-drop
    customstyle="file-drop"
    (onFileDrop)="onFileDrop($event)"
    (onFileLeave)="onFileLeave($event)"
    (onFileOver)="onFileOver($event)">
    <h5 class="file-drop__title">Drag & drop a file here</h5>

    <div class="file-drop__separator">
        <span>or</span>
    </div>

    <label
        class="btn btn-outline btn-sm"
        for="file-upload">
        <clr-icon shape="upload"></clr-icon>
        Click to Upload
    </label>

    <input
        class="file"
        id="file-upload"
        type="file"
        [accept]="accept"
        [multiple]="multiple"
        (change)="onFileChange($event)">
</file-drop>

<span
    class="clr-subtext"
    *ngIf="accept">
    Only {{accept}} files
</span>
