<div class="form-footer">
    <hlc-clr-form-error *ngIf="displayError" [message]="error" (reset)="error = null"> </hlc-clr-form-error>
    <div class="buttons-panel">
        <button class="btn btn-outline" type="button" (click)="$event.preventDefault(); onCancel()">
            {{ labels.cancelLabel }}
        </button>

        <button
            [clrLoading]="updateButtonState$ | async"
            class="btn btn-primary"
            type="submit"
            [disabled]="disabled || !isFormEnabled"
            (click)="$event.preventDefault(); onSave()"
        >
            {{ labels.okLabel }}
        </button>

        <ng-content> </ng-content>
    </div>
</div>
