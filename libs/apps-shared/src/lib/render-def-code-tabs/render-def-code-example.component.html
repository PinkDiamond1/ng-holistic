<clr-tabs>
    <clr-tab>
        <button clrTabLink>Rendered UI</button>
        <clr-tab-content *clrIfActive> <ng-content select="[render]"></ng-content> </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Definition</button>
        <clr-tab-content *clrIfActive>
            <pre>
                <code hlc-code-highlight="ts">
                        <ng-content select="[definition]"></ng-content>
                </code>
            </pre>
        </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Code</button>
        <clr-tab-content *clrIfActive>
            <pre>
                <code hlc-code-highlight="ts">
                    <span #ref>
                        <ng-content select="[code]"></ng-content>
                    </span>
                    <ng-template [ngIf]="ref.children.length === 0">
                        {{code}}
                    </ng-template>
                </code>
            </pre>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
