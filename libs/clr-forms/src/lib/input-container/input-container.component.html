<div class="clr-form-control" [class.invalid]="isInvalid">
    <label class="clr-control-label">
        {{ label }}
        <span class="required-hint">
            <span *ngIf="showRequiredHint === 'optional' && isOptional">{{ optinalLabel }}</span>
            <span *ngIf="showRequiredHint === 'required' && isRequired">{{ requiredLabel }} </span>
        </span>
    </label>

    <div class="clr-control-container">
        <ng-container #ref> <ng-content></ng-content> </ng-container>

        <hlc-validation-errors></hlc-validation-errors>
    </div>
</div>
