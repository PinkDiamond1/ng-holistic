<hlc-file-uploader
    [accept]="accept"
    [files]="filesObjects"
    [single]="single"
    (filesChange)="onFilesChange($event)">
</hlc-file-uploader>

<div
    class="input-group"
    *ngFor="let file of files; let i = index;">
    <ng-container *ngIf="isStr(file)">
        <input
            readonly
            type="text"
            [value]="file">

        <div class="input-group-append">
            <button
                class="btn btn-danger-flat btn-icon"
                type="button"
                (click)="onFileRemove(i)">
                <clr-icon shape="trash"></clr-icon>
            </button>
        </div>
    </ng-container>
</div>
