<clr-tabs>
    <clr-tab>
        <button clrTabLink>Rendered UI</button>
        <clr-tab-content *clrIfActive> <ng-content></ng-content> </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Definition</button>
        <clr-tab-content *clrIfActive> <clr-code-snippet [clrCode]="definition"> </clr-code-snippet> </clr-tab-content>
    </clr-tab>
    <clr-tab *ngIf="safeSrcUrl">
        <button clrTabLink>Code</button>
        <clr-tab-content *clrIfActive>
            <iframe style="width: 100%; height: 80%;" [src]="safeSrcUrl"></iframe>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
