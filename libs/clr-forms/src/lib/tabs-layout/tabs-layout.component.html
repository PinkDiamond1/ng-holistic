<clr-tabs>
    <clr-tab *ngFor="let tab of items">
        <button clrTabLink>{{tab.title}}</button>
        <clr-tab-content *clrIfActive>
            <hlc-fields-layout
                *ngIf="tab.content.kind === 'FormFieldsCollection'"
                [items]="tab.content.items">
            </hlc-fields-layout>
            <hlc-groups-layout
                *ngIf="tab.content.kind === 'FormGroupsCollection'"
                [items]="tab.content.items">
            </hlc-groups-layout>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
