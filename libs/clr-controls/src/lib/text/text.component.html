<div class="clr-input-wrapper">
    <input
        class="clr-input"
        [placeholder]="placeholder || ''"
        [readonly]="readonly ? true : undefined"
        [value]="cleanValue"
        (keyup)="onChange($event)"
        type="text"
    />
    <span *ngIf="maxLength" class="text-counter" [ngClass]="counterStyle">
        {{ leftCounter }}
    </span>
</div>
