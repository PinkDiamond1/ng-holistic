<div *ngIf="!readonly else readOnly">
    +<input
        class="hlc-clr-input"
        [value]="countryPart"
        (keyup)="onCountryChange($event.target.value)"
        type="text"
        mask="999"
        class="small-input"
    />(<input
        class="hlc-clr-input"
        [value]="codePart"
        (keyup)="onCodeChange($event.target.value)"
        type="text"
        mask="999"
        (focus)="onCodeFocus()"
        class="small-input"
    />)<input
        #numInput
        class="hlc-clr-input"
        [value]="numberPart"
        (keyup)="onNumberChange($event.target.value)"
        type="text"
        mask="9999999"
        class="normal-input"
    />
</div>
<ng-template #readOnly>
    <span class="label-readonly">{{ value | phone }}</span>
</ng-template>
