<div
    class="clr-form-control"
    [class.invalid]="isInvalid">
    <label class="clr-control-label">
        {{label}}
        <span *ngIf="isOptional">- Optional</span>
    </label>

    <ng-container #ref>
        <ng-content></ng-content>
    </ng-container>

    <div
        *ngFor="let err of validationErrors"
        class="error-subtext clr-subtext">
        {{ err }}
    </div>

    <!-- <ng-content select="scalio-input-error"></ng-content> -->

</div>
