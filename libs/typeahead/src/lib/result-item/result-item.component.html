<div
    class="hlc-typeahead-result-item"
    [class.active]="isActive"
    tabindex="-1">

    <ng-container *ngIf="resultTemplate else defaultResultTemplate">
        <ng-container *ngTemplateOutlet="resultTemplate; context: { $implicit : result }"></ng-container>
    </ng-container>

</div>

<ng-template #defaultResultTemplate>
    <span [innerHtml]="result"></span>
</ng-template>
