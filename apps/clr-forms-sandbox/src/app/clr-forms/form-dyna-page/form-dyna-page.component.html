<hlc-sbx-render-def-code-example [useDefaultCode]="false">
    <div class="clr-row" render>
        <div class="clr-col-8">
            <button (click)="onAddTab()">add tab</button> <button (click)="onAddGroup()">add group</button>
            <button (click)="onAddField()">add field</button>
            <hlc-clr-form [group]="group" #clrForm></hlc-clr-form>
        </div>
        <div class="clr-col-4"><hlc-sbx-form-value [value]="clrForm.form.formGroup?.value"></hlc-sbx-form-value></div>
    </div>
    <div definition>{{ definition }}</div>
    <div code>{{ code }}</div>
</hlc-sbx-render-def-code-example>
