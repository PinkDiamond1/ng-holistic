<div class="modal">
    <div
        class="modal-dialog"
        [ngClass]="modalSize"
        role="dialog"
        aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    aria-label="Close"
                    class="close"
                    type="button"
                    (click)="onCancel()">
                    <clr-icon
                        aria-hidden="true"
                        shape="close"></clr-icon>
                </button>
                <h3 class="modal-title">{{title}}</h3>
            </div>
            <div class="modal-body">
                <ng-template *ngxComponentOutlet="contentComponentType; create$: contentInstance$"></ng-template>
            </div>
            <div class="modal-footer">
                <button
                    *ngIf="!hideCancel"
                    class="btn btn-outline"
                    type="button"
                    (click)="onCancel()">
                    {{ cancelText || ('OVERLAY_MODAL.CANCEL' | xtranslate) }}
                </button>
                <button
                    [disabled]="disableOk"
                    class="btn btn-primary"
                    [ngClass]="okClass"
                    type="button"
                    (click)="onOk()">
                    {{ okText || ('OVERLAY_MODAL.OK' | xtranslate) }}
                </button>
            </div>
        </div>
    </div>
</div>
