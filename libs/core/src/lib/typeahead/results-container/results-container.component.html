<div
    class="hlc-typeahead-results-container"
    role="listbox"
    (keydown)="onKeyDown($event)"
    tabindex="-1">
    <hlc-result-item
        *ngFor="let result of results; let i = index; trackBy: trackByResult"
        [result]="result"
        [resultTemplate]="resultTemplate"
        (click)="onResultClick(result)"
        role="listitem">
    </hlc-result-item>
</div>
