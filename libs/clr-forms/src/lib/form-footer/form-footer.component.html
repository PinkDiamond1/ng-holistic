<button
    class="btn btn-outline"
    type="button"
    (click)="$event.preventDefault(); cancel.emit();">
    Cancel
</button>

<button
    class="btn btn-primary"
    type="submit"
    [disabled]="disabled || !isFormEnabled"
    (click)="$event.preventDefault(); save.emit();">
    {{isNew ? 'Add' : 'Update' }}
</button>
