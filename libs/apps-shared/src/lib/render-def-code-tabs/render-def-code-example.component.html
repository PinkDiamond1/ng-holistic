<clr-tabs>
    <clr-tab>
        <button clrTabLink>Rendered UI</button>
        <clr-tab-content *clrIfActive>
            <div class="box-content">
                <ng-content select="[render]"></ng-content>
            </div>
        </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Definition</button>
        <clr-tab-content *clrIfActive>
            <pre class="box-content">
                <code hlc-code-highlight="ts" marginTop="-70px">
                    <ng-content select="[definition]"></ng-content>
                </code>
            </pre>
        </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Code</button>
        <clr-tab-content *clrIfActive>
            <pre class="box-content">
                <code hlc-code-highlight="ts" [marginTop]="useDefaultCode ? '-160px' : '-70px'">
                    <div #ref>
                        <ng-content select="[code]"></ng-content>
                    </div>
                    <ng-template [ngIf]="useDefaultCode">
                        {{code}}
                    </ng-template>
                </code>
            </pre>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
