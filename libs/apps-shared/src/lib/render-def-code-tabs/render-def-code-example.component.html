<clr-tabs class="box">
    <clr-tab>
        <button clrTabLink>Rendered UI</button>
        <clr-tab-content *clrIfActive> <ng-content select="[render]"></ng-content> </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Definition</button>
        <clr-tab-content *clrIfActive>
            <pre>
                <code hlc-code-highlight="ts" marginTop="-70px">
                    <ng-content select="[definition]"></ng-content>
                </code>
            </pre>
        </clr-tab-content>
    </clr-tab>
    <clr-tab>
        <button clrTabLink>Code</button>
        <clr-tab-content *clrIfActive>
            <pre>
                <code hlc-code-highlight="ts" [marginTop]="ref.children.length === 0 ? '-170px' : '-100px'">
                    <div #ref>
                        <ng-content select="[code]"></ng-content>
                    </div>
                    <ng-template [ngIf]="useDefaultCode">
                        {{code}}
                    </ng-template>
                </code>
            </pre>
        </clr-tab-content>
    </clr-tab>
</clr-tabs>
