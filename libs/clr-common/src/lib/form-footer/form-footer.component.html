<div [ngClass]="footerClass">
    <hlc-clr-form-error *ngIf="displayError" [message]="error" (reset)="error = null"> </hlc-clr-form-error>
    <div class="buttons-panel">
        <ng-container *ngIf="!reverseButtons; else reverseButtonsTemaplte">
            <button class="btn btn-outline" type="button" (click)="$event.preventDefault(); onCancel()">
                {{ labels.cancelLabel }}
            </button>

            <button
                [clrLoading]="updateButtonState$ | async"
                class="btn btn-primary"
                type="submit"
                [disabled]="disabled || !isFormEnabled"
                (click)="$event.preventDefault(); onSave()"
            >
                {{ labels.okLabel }}
            </button>
        </ng-container>
        <ng-template #reverseButtonsTemaplte>
            <button
                [clrLoading]="updateButtonState$ | async"
                class="btn btn-primary"
                type="submit"
                [disabled]="disabled || !isFormEnabled"
                (click)="$event.preventDefault(); onSave()"
            >
                {{ labels.okLabel }}
            </button>

            <button class="btn btn-outline" type="button" (click)="$event.preventDefault(); onCancel()">
                {{ labels.cancelLabel }}
            </button>
        </ng-template>

        <ng-content> </ng-content>
    </div>
</div>
