<div class="form-footer">
    <button class="btn btn-outline" type="button" (click)="$event.preventDefault(); onCancel()">Cancel</button>

    <button
        [clrLoading]="updateButtonState$ | async"
        class="btn btn-primary"
        type="submit"
        [disabled]="disabled || !isFormEnabled"
        (click)="$event.preventDefault(); onSave()"
    >
        {{ isNew ? 'Add' : 'Update' }}
    </button>
</div>
