<hlc-sbx-render-def-code-example>
    <div class="clr-row" render>
        <div class="clr-col-8">
            <button class="btn" (click)="onHide()">hide address</button>
            <hlc-clr-form [group]="group" #clrForm>
                <ng-template hlcCustomField="custom"> I'm custom </ng-template>
            </hlc-clr-form>
        </div>
        <div class="clr-col-4"><hlc-sbx-form-value [value]="clrForm.form.formGroup?.value"></hlc-sbx-form-value></div>
    </div>
    <div definition>{{ definition }}</div>
    <div code>{{ code }}</div>
</hlc-sbx-render-def-code-example>
