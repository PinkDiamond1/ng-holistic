<hlc-clr-image
    [src]="src"
    [height]="height"
    [title]="fileName"
    [processing]="processing"
    [allowUpload]="allowUpload"
    [allowRemove]="allowRemove"
    [allowPreview]="allowPreview"
    [allowCrop]="allowCrop"
    [aspectRatio] = "aspectRatio"
    [maintainAspectRatio] = "maintainAspectRatio"
    [alignImage]="alignImage"
    [allowCancelCrop]="!acceptWithAspectRatioOnly"
    (removeClick)="onRemoveFile()"
    (uploadFile)="onUploadFile($event)"
    (srcChanged)="onSrcChanged($event)"
>
    <hlc-clr-file-upload
        emptyImage
        [dragLabel]="dragLabel"
        [buttonLabel]="_buttonLabel"
        [single]="true"
        [uploadFileFun]="uploadFileFun && _uploadFileFun"
        [removeFileFun]="removeFileFun && _removeFileFun"
        accept=".jpg, .png, .gif, .jpeg"
        (filesChanged)="onFilesChanged($event)"
        #fileUpload
    >
    </hlc-clr-file-upload>
</hlc-clr-image>
