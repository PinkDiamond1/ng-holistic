<div class="clr-row">
    <div class="clr-col-11"><hlc-clr-form [group]="group"></hlc-clr-form></div>
    <div class="clr-col-1">
        <button class="btn btn-primary" (click)="onFilter()">{{ labelsConfig.filter }}</button> <br />
        <button class="btn btn-sm btn-link" (click)="onReset()" [disabled]="!hasChanges">
            {{ labelsConfig.reset }}
        </button>
    </div>
</div>
