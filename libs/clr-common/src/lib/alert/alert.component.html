<div class="alert" [ngClass]="alertClass" role="alert">
    <div class="alert-items">
        <div class="alert-item static">
            <div class="alert-icon-wrapper"><clr-icon class="alert-icon" [attr.shape]="alertIcon"></clr-icon></div>
            <ng-content></ng-content>
        </div>
    </div>
    <button type="button" class="close" aria-label="Close" *ngIf="canClose">
        <clr-icon aria-hidden="true" shape="close" (click)="onClose()"></clr-icon>
    </button>
</div>
