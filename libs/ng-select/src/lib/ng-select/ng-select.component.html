<ng-select
    [items]="items"
    [typeahead]="typeahead$"
    [placeholder]="placeholder"
    [bindValue]="_bindValue"
    [bindLabel]="_bindLabel"
    [notFoundText]="notFoundText"
    [ngModel]="value"
    [multiple]="multiple"
    [appendTo]="appendTo"
    [searchable]="searchable"
    [class.one-row]="oneRow"
    (ngModelChange)="onModelChange($event)"
>
</ng-select>
