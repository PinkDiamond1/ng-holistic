<clr-password-container>
    <input
        class="hlc-clr-input"
        [placeholder]="placeholder || ''"
        [readonly]="readonly ? true : undefined"
        [value]="cleanValue"
        (keyup)="onChange($event)"
        type="text"
        clrPassword
        autocomplete="new-password"
    />
</clr-password-container>
