<clr-date-container>
    <input
        [readonly]="readonly"
        #input
        type="date"
        [(clrDate)]="date">
</clr-date-container>

<hlc-select
    [readonly]="readonly"
    [disallowEmpty]="true"
    [items]="hours"
    [value]="hour"
    (valueChange)="onHourChange($event)"></hlc-select>

<hlc-select
    [readonly]="readonly"
    [disallowEmpty]="true"
    [items]="minutes"
    [value]="minute"
    (valueChange)="onMinuteChange($event)"></hlc-select>

<clr-icon
    shape="times"
    (click)="onReset()"
    class="is-info remove__icon"></clr-icon>
