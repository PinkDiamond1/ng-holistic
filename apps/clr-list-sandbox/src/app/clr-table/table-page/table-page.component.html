<button class="btn" (click)="onAddRow()">Add Row</button>

<hlc-clr-table
    [table]="table"
    [dataProvider]="dataProvider"
    [aggregateRow]="aggregateRow"
    [rowSelectable]="true"
    (cellClick)="onRowEvent($event)"
>
    <ng-template hlcClrCustomCell="custom" let-row="row"> {{ row['id'] }} </ng-template>
</hlc-clr-table>
