<hlc-clr-tags-list [items]="showSorted ? sortedValue : value" (remove)="onRemove($event)"></hlc-clr-tags-list>
<hlc-clr-typeahead
    #typeahead
    [config]="_config"
    [placeholder]="placeholder"
    [allowAddNew]="allowAddNew"
    (addNew)="onAddNew($event)"
    (valueChange)="onChange($event)"
></hlc-clr-typeahead>
