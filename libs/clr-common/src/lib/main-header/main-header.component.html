<header class="header-6">
    <div class="branding">
        <a
            class="nav-link"
            [routerLink]="['/']">
            <img
                *ngIf="logo"
                class="img-responsive"
                [src]="logo">
            <span
                *ngIf="title"
                class="title">
                {{title}}
            </span>
        </a>

    </div>

</header>
